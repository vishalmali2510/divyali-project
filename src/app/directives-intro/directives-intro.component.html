<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button  class="btn btn-primary"(click)="onlyOdd = !onlyOdd">only show odd numbers</button>
<br><br>

      <ul class="list-group">
      <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd : odd % 2 !== 0}" *ngFor="let odd of oddNumbers">
          {{odd}}
        </li>
      </div>
      <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" *ngFor="let even of oddnumbers">
          {{even}}
        </li>
      </div>

      </ul>

    </div>
  </div>
</div>
